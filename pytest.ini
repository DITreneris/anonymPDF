[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -ra -q
pythonpath = .
markers =
    unit: Mark a test as a unit test.
    integration: Mark a test as an integration test.
    system: Mark a test as a system-level end-to-end test.
    pii: PII detection tests
    pdf: PDF processing tests
    db: Database interaction tests
    ml: ML model related tests
    feedback: Feedback system tests
    adaptive: Adaptive learning tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore:.*'BaseCommand' is deprecated.*:DeprecationWarning:typer.completion
    ignore:.*Importing 'parser.split_arg_string' is deprecated.*:DeprecationWarning
    ignore:.*builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:.*builtin type SwigPyObject has no __module__ attribute:DeprecationWarning
    ignore:.*builtin type swigvarlink has no __module__ attribute:DeprecationWarning 